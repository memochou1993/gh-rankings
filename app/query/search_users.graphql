query SearchUsers {
  search(<args>) {
    userCount
    edges {
      cursor
      node {
        ... on User {
          id
          login
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      startCursor
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
