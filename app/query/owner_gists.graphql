query OwnerGists {
  owner: user(<OwnerArguments>) {
    gists(<GistsArguments>) {
      edges {
        cursor
        node {
          forks {
            totalCount
          }
          name
          stargazers {
            totalCount
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
