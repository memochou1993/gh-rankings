query UserRepositories {
  user(UserArguments) {
    repositories(RepositoriesArguments) {
      totalCount
      edges {
        cursor
        node {
          name
          primaryLanguage {
            name
          }
          stargazers {
            totalCount
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
