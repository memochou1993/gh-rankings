query Users {
  search(SearchArguments) {
    userCount
    edges {
      cursor
      node {
        ... on User {
          avatarUrl
          createdAt
          followers {
            totalCount
          }
          location
          login
          name
          url
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
