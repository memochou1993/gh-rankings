query UserRepositories {
  user(UserArguments) {
    gists(GistsArguments) {
      edges {
        cursor
        node {
          name
          stargazers {
            totalCount
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
      totalCount
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
